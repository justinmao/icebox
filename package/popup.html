<!DOCTYPE html>
<html>
  <head>
    <title>Icebox</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="popup.js"></script>
    <script src="background.js"></script>
  </head>
  <body>
    <div id="icebox-container">
      <div id="icebox"></div>
    </div>
    <div id="main">
      <div id="sessions"></div>
      <div id="empty-sessions">
        <p>Your icebox is empty!</p>
        <p>Click the icon above or press<br><b>CTRL-SHIFT-E</b> to store your<br>session for later.</p>
        <p>Click any stored session to open it, or press <b>CTRL-SHIFT-A</b> to reopen your last stored session.</p>
      </div>
      <div id="clear-sessions">Remove All Sessions</div>
    </div>
  </body>
</html>
