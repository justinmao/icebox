<!DOCTYPE html>
<html>
  <head>
    <title>Icebox</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="iceboxContainer">
      <div id="icebox"></div>
    </div>
    <div id="dots"></div>
    <div id="main">
      <div id="sessions"></div>
      <div id="emptySessions">
        <p>Your icebox is empty!</p>
        <p>Click the icon above to store your current session for later.</p>
      </div>
      <div id="clearSessions">Remove All Sessions</div>
    </div>
    <div id="spacer"></div>
  </body>
</html>
